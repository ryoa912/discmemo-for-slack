<!DOCTYPE html>
<html lang="ja">

<head>
<title>議事メモめーかー for Slack</title>
<link rel="icon" href="img/favicon.ico">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script type="text/javascript" src="libs/qimessaging/1.0/qimessaging.js"></script>
<script type="text/javascript" src="libs/qimessaging/1.0/jquery.min.js"></script>

<script type="text/javascript" src="js/control.js"></script>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/starter-template.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">議事メモめーかー for Slack</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
    </div>
  </div>
</nav>

<div class="container">
<section class = "container">

	<div class = "row">
		<div class="col-xs-9"><textarea rows="5" class="form-control" id="input_textbox"></textarea></div>
	</div>

	<div class = "row">
		<div class="col-xs-6"><button onclick="create()" class="btn btn-primary behavior-btn" id="create_button">↓議事メモ作成</button></div>
	</div>

	<div class = "row">
		<div class="col-xs-9"><textarea rows="5" class="form-control" id="output_textbox" readonly></textarea></div>
	</div>

</section>
</div>

<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="InputEmail">メール・アドレス</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="InputEmail" placeholder="メール・アドレス">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="InputPassword">パスワード</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="InputPassword" placeholder="パスワード">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="InputSelect">選択</label>
			<div class="col-sm-10">
				<select class="form-control" id="InputSelect">
					<option>選択肢１</option>
					<option>選択肢２</option>
					<option>選択肢３</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox" value="checkboxA"> チェックボックスＡ
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="checkboxB"> チェックボックスＢ
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">送信</button>
			</div>
		</div>
	</form>

<footer class="footer">
	<div class="container">
		<p class="text-muted">Presented by R.A (Application ver.0.0.1)</p>
	</div>
</footer>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
