<!DOCTYPE html>
<html lang="ja">

<head>
<title>議事メモめーかー for Slack</title>
<link rel="icon" href="img/favicon.ico">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script type="text/javascript" src="libs/qimessaging/1.0/qimessaging.js"></script>
<script type="text/javascript" src="libs/qimessaging/1.0/jquery.min.js"></script>

<script type="text/javascript" src="js/control.js"></script>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/starter-template.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">議事メモめーかー for Slack</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
    </div>
  </div>
</nav>

<div class="container">
<section class = "container">

	<h3>１．ここに議事メモを入力してください。Input your discussion memo.</h3>
	<div class = "row">
		<div class="col-xs-12"><label>テキスト入力</label></div>
		<div class="col-xs-9"><textarea rows="5" class="form-control" id="input_textbox"></textarea></div>
	</div>

	<h3>２．議事メモ作成ボタンを押してください。Push the button.</h3>
	<div class = "row">
		<div class="col-xs-6"><button onclick="sleepSwitch(true)" class="btn btn-primary behavior-btn" id="create_button">議事メモ作成</button></div>
	</div>

	<h3>３．出力結果がこちらのテキストボックスに表示されます。To output the result below.</h3>
	<div class = "row">
		<div class="col-xs-12">出力結果</div>
		<div class="col-xs-9"><textarea rows="5" class="form-control" id="output_textbox"></textarea></div>
	</div>

</section>
</div>

<footer class="footer">
	<div class="container">
		<p class="text-muted">Presented by R.A (Application ver.0.0.1)</p>
	</div>
</footer>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
