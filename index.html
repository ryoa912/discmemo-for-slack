<!DOCTYPE html>
<html lang="ja">

<head>
<title>議事メモめーかー for Slack</title>
<link rel="icon" href="img/favicon.ico">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script type="text/javascript" src="js/control.js"></script>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/starter-template.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">議事メモめーかー for Slack</a>
    </div>
  </div>
</nav>

<div class="main-frame">
	<div class="container">
		<div class="navbar-header">
				<a class="navbar-brand">１．入力</a>
		</div>
		<textarea rows="7" class="form-control" id="input_textbox" placeholder="入力"></textarea>
		<div class="checkbox">
			<label>
				<input type="checkbox" id="checkbox_name" checked> 書き込み名 を消す
			</label>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" id="checkbox_date" checked> 書き込み時間 を消す（[ ]で囲まれた文字列）
			</label>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" id="checkbox_edited" checked> (edited) および（編集済み）を消す
			</label>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" id="checkbox_br" checked> 連続した改行 を単一の改行にする
			</label>
		</div>
		<button onclick="create()" class="btn btn-primary behavior-btn" id="create_button">↓議事メモ作成</button>
	</div>


	<div class="container">
		<div class="navbar-header">
				<a class="navbar-brand">２．出力</a>
		</div>
		<textarea rows="7" class="form-control" id="output_textbox" placeholder="出力"></textarea>
		<br>
		<div>※注意事項</div>
		<div>・「[ ]」の文字を使わないでください。（議事メモ作成時に消えます。）</div>
	</div>
</div>

<footer class="footer">
	<div class="container">
		<p class="text-muted">Presented by R.A (Application ver.0.0.1)</p>
	</div>
</footer>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
