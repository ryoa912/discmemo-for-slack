<!DOCTYPE html>
<html lang="ja">

<head>
<title>議事メモめーかー for Slack</title>
<link rel="icon" href="img/favicon.ico">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script type="text/javascript" src="libs/qimessaging/1.0/qimessaging.js"></script>
<script type="text/javascript" src="libs/qimessaging/1.0/jquery.min.js"></script>

<script type="text/javascript" src="js/control.js"></script>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/starter-template.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">議事メモめーかー for Slack</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
    </div>
  </div>
</nav>

<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="InputEmail">入力</label>
			<div class="col-sm-10">
				<textarea rows="5" class="form-control" id="input_textbox" placeholder="入力"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
						<label>
							<input type="checkbox" value="checkboxB" checked> 書き込み時間 を消す（[]で囲まれた文字列）
						</label>
					</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="checkboxA" checked> 書き込み名 を消す（書き込み時間の先頭の単語）
					</label>
				</div>
				<div class="checkbox">
						<label>
							<input type="checkbox" value="checkboxC" checked> (edited) を消す
						</label>
					</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="checkboxD" checked> 連続した改行 を1つにする
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button onclick="create()" class="btn btn-primary behavior-btn" id="create_button">↓議事メモ作成</button>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="InputPassword">出力</label>
			<div class="col-sm-10">
				<textarea rows="5" class="form-control" id="output_textbox" readonly placeholder="出力"></textarea>
			</div>
		</div>
	</form>

<footer class="footer">
	<div class="container">
		<p class="text-muted">Presented by R.A (Application ver.0.0.1)</p>
	</div>
</footer>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
